<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Form</title>
</head>
<body>
    <h1>Name and Age form</h1>

    <div id="app">
        <form>
            <label>Name: </label>
            <input v-model="name" type="text" placeholder="Enter name" id="name">
            <label>Age:</label>
            <input v-model="age" type="number" placeholder="Enter age" id="age">
            <button type="button" @click="validate">
                Press me
            </button>
        </form>
        <p id="output"></p>
    </div> 

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script/code.js"></script>
</body>
</html>
